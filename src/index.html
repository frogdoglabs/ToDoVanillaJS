<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Today I will</title>
  <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" charset="utf-8">    
</head>

<body>
  <canvas id="my-canvas" width="auto" height="auto"></canvas>
  <div class="container">
    <h1>🙌 &nbsp; Today I will...</h1> 
    <p>
      <input id="new-task" type="text" autocomplete="off">
      <button class="addTask">+</button>
    </p>
    
    <div class="todos">
      <h3>To do 🏃‍♂️</h3>
      <ul id="incomplete-tasks"></ul>
    
      <h3>Completed 🎉</h3>
      <ul id="completed-tasks"></ul>
    </div>

    <button class="clearAll">Clear completed</button>
    <!--
    <div class="todos">
      
      <h3>Collection 🎒</h3>
      <ul id="emoji-collection">
      </ul>
     -->
  </div>
</body>
</html>
